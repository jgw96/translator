<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- theme color for dark mode-->
    <meta
      name="theme-color"
      content="#222226"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="background-color"
      content="#222226"
      media="(prefers-color-scheme: dark)"
    />

    <meta name="theme-color" content="#ffffff" />
    <meta name="background-color" content="#ffffff" />

    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <!-- <header>
    <h1>Translator</h1>
  </header> -->

    <main>
      <!-- <div id="toolbar">
      <div id="main-actions">
        <gtk-select placeholder="Select target language" value="en" id="target-language">
        </gtk-select>

        <gtk-button suggested id="translate-button">Translate</gtk-button>
      </div>
    </div> -->

      <div id="container">
        <section id="input-section">
          <gtk-textarea
            id="input-text"
            placeholder="Enter text to translate..."
          ></gtk-textarea>
          <div id="textarea-actions">
            <div id="file-controls">
              <gtk-button id="upload-button">Upload File</gtk-button>
            </div>

            <div id="audio-controls">
              <app-record></app-record>
            </div>
          </div>
        </section>

        <section id="action-section">
          <gtk-select placeholder="Select target language" id="target-language">
          </gtk-select>

          <gtk-button suggested id="translate-button">Translate</gtk-button>
        </section>

        <section id="output-section">
          <gtk-textarea
            outline
            id="output-text"
            placeholder="Translated text will appear here..."
            readonly
          ></gtk-textarea>
          <div id="output-actions">
            <gtk-button id="copy-button">Copy</gtk-button>
            <gtk-button id="share-button">Share</gtk-button>

            <gtk-button id="clear-button">Clear</gtk-button>
          </div>
        </section>
      </div>
    </main>

    <gtk-toast id="target-toast"></gtk-toast>

    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/components/gtk-button.js"></script>
    <script type="module" src="src/components/gtk-select.js"></script>
    <script type="module" src="src/components/gtk-textarea.js"></script>
    <script type="module" src="src/components/gtk-toast.js"></script>
    <script type="module" src="src/components/app-record.js"></script>

    <script>
      // Register Service Worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log(
                'Service Worker registered with scope:',
                registration.scope
              );
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
