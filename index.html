<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- theme color for dark mode-->
    <meta
      name="theme-color"
      content="#222226"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="background-color"
      content="#222226"
      media="(prefers-color-scheme: dark)"
    />

    <meta name="theme-color" content="#ffffff" />
    <meta name="background-color" content="#ffffff" />

    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <!-- <header>
    <h1>Translator</h1>
  </header> -->

    <main>
      <!-- <div id="toolbar">
      <div id="main-actions">
        <gtk-select placeholder="Select target language" value="en" id="target-language">
        </gtk-select>

        <gtk-button suggested id="translate-button">Translate</gtk-button>
      </div>
    </div> -->

      <div id="container">
        <section id="input-section">
          <gtk-textarea
            id="input-text"
            placeholder="Enter text to translate..."
          ></gtk-textarea>
          <div id="textarea-actions">
            <div id="file-controls">
              <gtk-button id="upload-button">
                <svg slot="icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
                </svg>
                Upload File
              </gtk-button>
            </div>

            <div id="audio-controls">
              <app-record></app-record>
            </div>
          </div>
        </section>

        <section id="action-section">
          <div id="language-selectors">
            <gtk-select placeholder="Source language" id="source-language">
            </gtk-select>

            <p>&rarr;</p>

            <gtk-select placeholder="Target language" id="target-language">
            </gtk-select>
          </div>

          <gtk-button suggested id="translate-button">
            <svg slot="icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
            </svg>
            Translate
          </gtk-button>
        </section>

        <section id="output-section">
          <gtk-textarea
            outline
            id="output-text"
            placeholder="Translated text will appear here..."
            readonly
          ></gtk-textarea>
          <div id="output-actions">
            <gtk-button id="copy-button">
              <svg slot="icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
              </svg>
              Copy
            </gtk-button>
            <gtk-button id="share-button">
              <svg slot="icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
              </svg>
              Share
            </gtk-button>
          </div>
        </section>
      </div>
    </main>

    <gtk-toast id="target-toast"></gtk-toast>

    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/components/gtk-button.js"></script>
    <script type="module" src="src/components/gtk-select.js"></script>
    <script type="module" src="src/components/gtk-textarea.js"></script>
    <script type="module" src="src/components/gtk-toast.js"></script>
    <script type="module" src="src/components/app-record.js"></script>

    <script>
      // Register Service Worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log(
                'Service Worker registered with scope:',
                registration.scope
              );
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
